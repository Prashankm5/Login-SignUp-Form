<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Smart Mart | Login Form</title>
</head>
<body>
    <form class="form">
        <img src="img/head-logo.png" class="formLogo">

        <h2 class="formHeading">Log In Via</h2>

        <div class="otherOptions">
            <a href="#" class="option">
                <img src="img/facebook-icon.png" alt="">
                <span>Facebook</span>
            </a>

            <a href="#" class="option">
                <img src="img/google-icon.png" alt="">
                <span>Google</span>
            </a>
        </div>


        <div class="inputBox">
            <input type="email" class="input" placeholder="Email Adress">
        </div>
        <div class="inputBox">
            <input type="password" class="input" placeholder="Password">
        </div>

        <div class="checkBoxSec">
            <input type="checkbox" checked class="checkbox">
            <span>Remember Me</span>
        </div>

        <button type="submit" class="formBtn">Login Now</button>

        <span class="otherlink">Don't Have an Account? <a href="signUpForm.html">Sign Up Now</a></span>

    </form>
    
</body>
</html>
